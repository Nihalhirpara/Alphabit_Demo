<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task1</title>
    <link rel="stylesheet" href="../CSS/Task1.css">
</head>
<body>
    <div class="container">
        <div class="div1"><p>REGISTRATION FOR HPL JOB FAIR IS FREE AND EASY! </p></div>
        <div class="div2"><p>Registration provides free and instant access to breaking news, reviews, online classifieds, and more on the IIPL job fair.</p></div>
        <div class="div3"><p>Create an account (Required)</p></div>
        <form class="form">
            <div class="form-group">
                <label>Choose a member ID:</label>
                <input type="number">
            </div>
            <div class="form-group">
                <label>Choose a Password:</label>
                <input type="password" minlength="5">
            </div>
            <div class="form-group">
                <label>Re-enter Password:</label>
                <input type="password" minlength="5">
            </div>
            <div class="form-group">
                <label>Secret Question:</label>
                <select>
                    <option value="--select one--">--Select One--</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                </select>
            </div>
            <div class="form-group">
                <label>Secret Answer:</label>
                <input type="text">
            </div>
            <div class="form-group">
                <label>E-mail Address:</label>
                <input type="email">
            </div>
            <div class="p1">
                <p>IIPL job fair will only use this address with your permission</p>
            </div>
        </form>
    </div>
</body>
</html>
